<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

</head>
<body>

<div class="row ">
    <div class="col-sm-6 col-md-9 formfororder">
        <div class="main-container  container-fluid">
            <div class="row order-page-panel">
                <div class="left-panel">
                    <div class="contact-form-1">

                        <div class="row">
                            <div class="col-md-7">
                                <form class="form-horizontal">
                                    <div class="form-group name-group">
                                        <label class="col-sm-2 control-label">Ім’я</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" type="text" id="inputName" placeholder="Ім’я Прізвище">
                                        </div>
                            <span class="name-help-block" style="display:none">
                                Введіть тільки власне ім’я, без цифр
                            </span>
                                    </div>
                                    <div class="form-group phone-group">
                                        <label class="col-sm-2 control-label">Телефон</label>
                                        <div class="col-sm-10">
                                            <input  class="form-control" type="text" id="inputPhone" placeholder="+380994010999">
                                        </div>
                            <span class="phone-help-block" style="display:none">
                                Введіть номер телефону у форматі +380 або почніть з 0
                            </span>
                                    </div>
                                    <div class="form-group address-group">
                                        <label class="col-sm-2 control-label">Адреса</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" type="text" id="inputAdress" placeholder="Київ, вул. Спаська, 2">
                                        </div>
                            <span class="address-help-block" style="display:none">
                                Введіть адресу доставки піци
                            </span>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-5 order-summary">
                                <div class=" bs-callout bs-callout-warning">
                                    <h4>Інформація про замовлення</h4>
                                    <p class="order-summery-time">
                                        <b>Приблизний час доставки:</b> невідомий
                                    </p>
                                    <p class="order-summery-adress">
                                        <b>Адреса доставки:</b> невідома
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group next-step-wrap">
                                <div class="next-step-width">
                                    <button  type="button" class="btn btn-warning btn-block next-step-button next">
                                        Далі
                                        <i class="glyphicon glyphicon-chevron-right icon-white">
                                        </i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="googleMap" class="show"></div>
        <div id="liqpay"></div>
    </div>
    <div class=" col-md-3 orderFrame">
        <div class="order">
            <span>Замовлення<span class="num1">0</span></span>
        </div>
        <div class="pizzaOrder">

        </div>
        <div class="summ">
            <div class="pay">Cума замовлення<span class="money"><span class="c">654</span>грн</span></div>
            <center href="#" class="btn btn-primary edit">Редагувати замовлення</center>
        </div>

    </div>

</div>
<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript"  src="assets/js/main.js"> </script>
</body>
</html>
